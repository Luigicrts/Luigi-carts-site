<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luigi Carts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="age-gate">
    <p>You must be 21+ to enter this site.</p>
    <button onclick="document.getElementById('age-gate').style.display='none'">I’m 21+</button>
  </div>

  <header>
    <h1>Luigi Carts</h1>
    <img src="images/logo.png" alt="Logo" />
  </header>

  <section class="banner">
    <h2>Premium Disposable Carts</h2>
  </section>

  <section class="products">
    <h3>Products</h3>
    <div class="product-grid">
      <div class="product">
        <img src="images/product1.jpg" alt="Strawberry Kush" />
        <p>Strawberry Kush</p>
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Blueberry OG" />
        <p>Blueberry OG</p>
      </div>
    </div>
  </section>

  <section class="reviews">
    <h3>What Our Customers Say</h3>
    <p>"Best carts I’ve ever had!" – Alex R.</p>
    <p>"Fast shipping and strong hits." – Jamie T.</p>
  </section>

  <footer>
    <p>Contact: info@luigicarts.com | &copy; 2025 Luigi Carts</p>
  </footer>
</body>
</html>
